buildscript {
    ext {
        grailsVersion = project.grailsVersion
    }
    repositories {
        mavenLocal()
        maven { url "https://plugins.gradle.org/m2/" }
        maven { url "https://repo.grails.org/grails/core" }
        mavenCentral()
        maven {
            credentials {
                username mavenUser
                password mavenPassword
            }
            url "http://maven.causecode.com"
        }
    }
    dependencies {
        classpath "org.grails:grails-gradle-plugin:$grailsVersion"
        classpath "com.causecode.plugins:gradle-code-quality:0.0.3"
    }
}

group "com.causecode.plugins"
version "0.4.4"

apply plugin: "eclipse"
apply plugin: "idea"
apply plugin: "org.grails.grails-plugin"
apply plugin: "org.grails.grails-plugin-publish"
apply plugin: "org.grails.grails-gsp"
apply plugin: 'gradle-code-quality'

ext {
    grailsVersion = project.grailsVersion
    gradleWrapperVersion = project.gradleWrapperVersion
}

repositories {
    mavenLocal()
    mavenCentral()
    maven { url "https://plugins.gradle.org/m2/" }
    maven { url "https://repo.grails.org/grails/core" }
    maven {
        credentials {
            username mavenUser
            password mavenPassword
        }
        url "http://maven.causecode.com"
    }
}

dependencyManagement {
    imports {
        mavenBom "org.grails:grails-bom:$grailsVersion"
    }
    applyMavenExclusions false
}

dependencies {
    // Default dependencies in grails 3.2.0 for plugin
    // While porting to a new grails version, create a blank app and replace the default dependencies with the new ones.
    compile "org.springframework.boot:spring-boot-starter-logging"
    compile "org.springframework.boot:spring-boot-autoconfigure"
    compile "org.grails:grails-core"
    compile "org.springframework.boot:spring-boot-starter-actuator"
    compile "org.springframework.boot:spring-boot-starter-tomcat"
    compile "org.grails:grails-dependencies"
    compile "org.grails:grails-web-boot"
    compile "org.grails.plugins:cache"
    compile "org.grails.plugins:scaffolding"
    console "org.grails:grails-console"
    profile "org.grails.profiles:web-plugin"
    provided "org.grails:grails-plugin-services"
    provided "org.grails:grails-plugin-domain-class"
    //provided "org.codehaus.groovy:groovy-ant"
    runtime "com.bertramlabs.plugins:asset-pipeline-grails:2.8.2"
    runtime "com.h2database:h2"
    testCompile "org.grails:grails-plugin-testing"
    testCompile "org.grails.plugins:geb"
    testCompile "com.causecode.plugins:asynchronous-mail:2.3.1"
    testRuntime "org.seleniumhq.selenium:selenium-htmlunit-driver:2.47.1"
    testRuntime "net.sourceforge.htmlunit:htmlunit:2.18"

    // Grails JSON Views
    provided "org.grails.plugins:views-json:1.1.3"
    provided "org.grails.plugins:views-json-templates:1.1.3"

    // Grails Async Mail Plugin
    compile "org.grails.plugins:asynchronous-mail:2.0.0.RC4"
    /*
    * Dependencies which were needed for the application/plugin.
    */
    provided "org.grails.plugins:hibernate5"
    provided "org.hibernate:hibernate-ehcache:5.1.1.Final"
    profile "org.grails.profiles:web-plugin:3.1.4"
    provided "org.grails.plugins:spring-security-core:3.1.1"
    compile "org.grails.plugins:export:2.0.0"
    testCompile "org.grails:grails-datastore-test-support:1.0.2-grails-2.4"
    runtime "mysql:mysql-connector-java:5.1.16"
    provided "javax.validation:validation-api:1.1.0.Final"
    runtime "org.hibernate:hibernate-validator:5.1.3.Final"

    compile "org.grails.plugins:mongodb"
    compile "org.grails.plugins:views-json:1.1.2"
    compile "org.grails.plugins:views-json-templates:1.1.2"
    compile "org.grails.plugins:asynchronous-mail:2.0.0.RC4"
    // Please exclude this dependency in installing app if not needed.
    compile "com.causecode.plugins:user-management:0.0.2"
}

project.publishing {
    publications {
        mavenJava(MavenPublication) {
            from project.components.java

            artifactId "nucleus"

            pom.withXml {
                def pomNode = asNode()
                // version-less dependencies are handled with dependencyManagement
                pomNode.dependencies.dependency.findAll {
                    it.version.text().isEmpty()
                }.each {
                    it.replaceNode {}
                }
            }
        }
    }
    repositories {
        maven {
            credentials {
                username mavenPublishUser
                password mavenPublishPassword
            }
            url "http://maven-upload.causecode.com"
        }
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = gradleWrapperVersion
}

grailsPublish {
    user = 'user'  // Not required if you defined BINARY_USER var
    key = 'key'    // Not required if you defined BINARY_KEY var
    userOrg = 'mycompany' // Optional
    githubSlug = 'foo/bar'
    license {
        name = 'Apache-2.0'
    }
    title = "My Plugin Title"
    desc = "My Plugin Description"
    developers = [johndoe: "John Doe"]
}

ccJacocoExt {
    excludes = [
            '**/NucleusTagLib*/**',
            '**/RenderTagLib*/**',
            '**/NucleusBootStrap*/**',
            '**/NucleusDevBootStrap*/**',
            '**/NucleusGrailsPlugin*/**',
            '**/NucleusUrlMappings*/**',
            '**/UrlMappings*/**',
            '**/CustomValidationErrorMarshaller*/**',
            '**/SitemapMarshaller*/**',
            '**/Hashids*/**',
            '**/RestfulController*/**',
            '**/BaseController*/**',
            '**/GenericEnhancers*/**'
    ]
}

jar {
    exclude('**/nucleus/UrlMappings*')
}
